<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Room Wangi KIGs ZM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('contoh.png') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding: 20px;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      color: #00ffc3;
      text-align: center;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    .container, .key-container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      color: #ffaa00;
      text-shadow: 0 0 5px #ffaa00;
    }

    .option-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    label {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.2s ease;
    }

    label:hover {
      background-color: #333;
      border-color: #00ffc3;
    }

    .btn, .key-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00ff99, #00ccff);
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s ease;
    }

    .btn:hover, .key-btn:hover {
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.03);
    }

    .key-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Halaman Masukkan KEY -->
  <div class="key-container" id="keyPage">
    <h1>Room Wangi KIGs ZM</h1>
    <p style="text-align: center;">Masukkan KEY untuk melanjutkan</p>
    <input type="password" id="keyInput" placeholder="Masukkan key di sini">
    <button class="key-btn" onclick="cekKey()">MASUK</button>
  </div>

  <!-- Halaman Utama -->
  <div class="container" id="mainContent" style="display:none;">
    <h1>Room Wangi KIGs ZM</h1>

    <div class="section-title">✅ Fitur</div>
    <div class="option-group">
      <label><input type="checkbox"> Enemy Bot</label>
      <label><input type="checkbox"> Fast Farming</label>
      <label><input type="checkbox"> Anti Lag</label>
      <label><input type="checkbox"> Up 30% Damage</label>
      <label><input type="checkbox"> Anti Ban</label>
      <label><input type="checkbox"> Matching Cepat</label>
      <label><input type="checkbox"> Tim Good Game</label>
    </div>

    <div class="section-title">🌍 Sesuaikan dengan VPN yang kamu gunakan!!!</div>
    <div class="option-group">
      <label><input type="radio" name="server"> Cambodia</label>
      <label><input type="radio" name="server"> Malaysia</label>
      <label><input type="radio" name="server"> Singapur</label>
      <label><input type="radio" name="server"> Laos</label>
      <label><input type="radio" name="server" checked> Indonesia</label>
      <label><input type="radio" name="server"> Philippine</label>
      <label><input type="radio" name="server"> Myanmar</label>
      <label><input type="radio" name="server"> Bangladesh</label>
      <label><input type="radio" name="server"> India</label>
    </div>

    <div class="section-title">🏆 Rank</div>
    <div class="option-group">
      <label><input type="radio" name="rank"> Warrior</label>
      <label><input type="radio" name="rank"> Elite</label>
      <label><input type="radio" name="rank"> Master</label>
      <label><input type="radio" name="rank"> Grandmaster</label>
      <label><input type="radio" name="rank"> Epic</label>
      <label><input type="radio" name="rank"> Legend</label>
      <label><input type="radio" name="rank" checked> Mythic</label>
      <label><input type="radio" name="rank"> Mythic Honor</label>
      <label><input type="radio" name="rank"> Mythic Glory</label>
      <label><input type="radio" name="rank"> Mythic Immortal</label>
    </div>

    <button class="btn">MASUK MOBILE LEGENDS</button>
  </div>

  <script>
    function cekKey() {
      const input = document.getElementById("keyInput").value.trim().toLowerCase();
      if (input === "chizybot") {
        document.getElementById("keyPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("KEY salah bro, coba lagi!");
      }
    }
  </script>

</body>
</html>
